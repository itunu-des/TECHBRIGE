<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="https://www.iconninja.com/files/245/45/195/facebook-media-social-like-network-fb-icon.svg" type="image/x-icon">
</head>

<body>
    <div class="left-section">
        <div class="logo">
            <h1>facebook</h1>
            <p class="connect">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <div class="details">
                <div class="input">
                    <input class="email" type="text" placeholder="Email address or your number">
                    <input class="pswd" type="password" placeholder="Password?">
                    <button class="login">Log in</button>
                    <div class="forget">
                        <p class="forget-password"><a href="">Forgotten your password?</a></p>
                        <hr>
                    </div>
                </div>
                <div class="create">
                    <button class="create-new"><a href="http://127.0.0.1:5500/Facebook-Signup-Form/facebook.html">Create new
                            account</a></button>
                </div>
            </div>
            <div class="lastpage">
                <p><b>Create a page</b> for a celebrity, brand or business.</p>
            </div>

        </div>

    </div>
</body>

</html>
